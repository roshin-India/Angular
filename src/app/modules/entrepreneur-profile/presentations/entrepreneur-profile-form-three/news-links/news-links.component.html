<div [ngClass]="{'billing-form-item': !blnEdit}">
  <div class="billing-title-wrap row" >
    <div class="col-lg-8 f-l">
      <h3 class="widget-title pb-0">News / Links</h3>
      <div class="title-shape margin-top-10px"></div>
    </div>
    <div class="col-lg-4 f-l" *ngIf="blnEdit">
          <button mat-button class="f-r m-l-5" (click)="cancel()">Cancel</button>
          <button  mat-raised-button class="f-r" (click)="update()" cdkFocusInitial>Update</button>
    </div>
  </div>
  <div class="billing-content">
      <div class="contact-form-action">
          <form method="post" [formGroup]="objNews">
              <div class="row">
                  <div class="col-lg-6">
                      <div class="input-box">
                          <label class="label-text">News / Link URL <i
                                  class="la la-question tip ml-1" data-toggle="tooltip"
                                  data-placement="top" title="123"></i></label>
                          <div class="form-group">
                              <span class="la la-link form-icon"></span>
                              <input  class="form-control" type="text" name="text" formControlName="strNewsLinkUrl"
                                  placeholder="News / Link URL">
                          </div>
                      </div>
                  </div><!-- end col-lg-6 -->
                  <div class="col-lg-6">
                      <div class="input-box">
                          <label class="label-text">Link Text <span
                                  class="text-muted ml-1">(optional)</span> <i
                                  class="la la-question tip ml-1" data-toggle="tooltip"
                                  data-placement="top" title="123"></i></label>
                          <div class="form-group">
                              <span class="la la-link form-icon"></span>
                              <input  class="form-control" type="text" name="text" formControlName="strLinkText"
                                  placeholder="Link Text">
                          </div>
                      </div>
                  </div><!-- end col-lg-6 -->
              </div><!-- end row -->
          </form>
      </div><!-- end contact-form-action -->
  </div><!-- end billing-content -->
</div><!-- end billing-form-item -->
