<div class="billing-form-item">
  <div class="billing-title-wrap">
      <h3 class="widget-title pb-0">Investor Accreditation</h3>
      <div class="title-shape margin-top-10px"></div>
  </div><!-- billing-title-wrap -->
  <div class="billing-content">
      <div class="contact-form-action">
          <form method="post" [formGroup]="objInvestorAccreditation">
              <div class="row">
                  <div class="col-lg-12">
                      <label class="label-text">Using SimpliStarup as a potential investor is
                          restricted to "Accredited Investors" based on SEC regulations.
                          Please check that you meet one or more of the following criteria:
                      </label>
                  </div><!-- end col-lg-12 -->
                  <div class="col-lg-12">
                      <div class="form-group">
                          <div class="custom-checkbox mr-0">
                              <div>
                                  <input type="checkbox" id="chb1" formControlName="blnOne">
                                  <label for="chb1">I earned $200,000 in income (or $300,000
                                      jointly with my spouse) for the past two years and
                                      expect the same this year.
                                  </label>
                                  <input type="checkbox" id="chb2" formControlName="blnTwo">
                                  <label for="chb2">I have a net worth over $1 million (either
                                      alone or jointly with my spouse), excluding my primary
                                      residence.
                                  </label>
                                  <input type="checkbox" id="chb3" formControlName="blnThree">
                                  <label for="chb3">I invest on behalf of a business in which
                                      all of the equity owners are accredited, or on behalf of
                                      a bank, partnership, corporation, non-profit, or trust
                                      with total assets in excess of $5 million whose purchase
                                      is directed by a sophisticated person.
                                  </label>
                                  <hr>
                                  <input type="checkbox" id="chb4" required formControlName="blnFour">
                                  <label for="chb4">I certify that this information is correct
                                      and that I have read and agree to Simpli Startup
                                      <a href="terms-and-condition.html"
                                          class="color-text">Terms &amp;
                                          Conditions</a>, <a href="#"
                                          class="color-text">Privacy Policy</a>, <a
                                          href="#">Risk Factors</a>, and <a
                                          href="#">Ratings</a>
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div><!-- end col-lg-12 -->
              </div><!-- end row -->
          </form>
      </div><!-- end contact-form-action -->
  </div><!-- end billing-content -->
</div><!-- end billing-form-item -->
