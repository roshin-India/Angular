<div class="billing-form-item">
  <div class="billing-title-wrap">
      <h3 class="widget-title pb-0">Company Age & Size</h3>
      <div class="title-shape margin-top-10px"></div>
  </div><!-- billing-title-wrap -->
  <div class="billing-content">
      <div class="contact-form-action">

          <form  method="post" [formGroup]="objCompanyAgeSize">
            <div class="row">
              <div class="col-lg-6">
                <div class="input-box">
                  <label class="label-text"
                    >Company Founded Date</label
                  >
                  <div class="form-group">
                    <i class="la la-calendar form-icon"></i>
                    <input
                      class="form-control"
                      type="date"
                      name="date"
                      formControlName="strCompFoundDate"
                    />
                  </div>
                </div>
              </div>
              <!-- end col-lg-6 -->
              <div class="col-lg-6">
                <div class="input-box">
                  <label class="label-text"
                    >Number of Current Employees</label
                  >
                  <div class="form-group">
                    <i class="la la-user form-icon"></i>
                    <input
                      class="form-control"
                      type="number"
                      [appInputMaxLength]="50"
                      name="text"
                      formControlName="intNoOfCurrentEmp"
                      appOnlyNumber
                    />
                  </div>
                </div>
              </div>
              <!-- end col-lg-6 -->
            </div>
          </form>
      </div><!-- end contact-form-action -->
  </div><!-- end billing-content -->
</div><!-- end billing-form-item -->
