<div [ngClass]="{'billing-form-item': !blnEdit}">
  <div class="billing-title-wrap row" >
    <div class="col-lg-8 f-l">
      <h3 class="widget-title pb-0">Company Description</h3>
      <div class="title-shape margin-top-10px"></div>
    </div>
    <div class="col-lg-4 f-l" *ngIf="blnEdit">
          <button mat-button class="f-r m-l-5" (click)="cancel()">Cancel</button>
          <button  mat-raised-button class="f-r" (click)="update()" cdkFocusInitial>Update</button>
    </div>
  </div>
  <div class="billing-content pb-3">
      <div class="contact-form-action">
          <form method="post" [formGroup]="objCompanyDescription">
              <div class="row">
                  <div class="col-lg-12">
                      <div class="input-box">
                          <label class="label-text">Short Description</label>
                          <div class="form-group">
                              <textarea  [appInputMaxLength]="100" formControlName="strShortDesc" class="user-text-editor-6 height-50 form-control" name="message"></textarea>
                          </div>
                          <label class="label-text">Long Description</label>
                          <div class="form-group">
                              <textarea class="user-text-editor-7 form-control height-50" [appInputMaxLength]="200" formControlName="strLongDesc"></textarea>
                          </div>
                          <div class="custom-checkbox mr-0">
                              <div>
                                  <input type="checkbox" id="chb1" formControlName="blnOne">
                                  <label for="chb1">I certify that this information is correct
                                      and that I have read and agree to Simpli Startup
                                      <a href="terms-and-condition.html"
                                          class="color-text">Terms of Use
                                      </a>, <a href="#">Payment Disclaimer</a>, and <a
                                          href="#">Privacy Policy</a>
                                  </label>
                              </div>
                          </div>
                      </div>
                  </div>
              </div><!-- end row -->
          </form>
      </div><!-- end contact-form-action -->
  </div><!-- end billing-content -->
</div><!-- end billing-form-item -->
