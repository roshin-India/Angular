<div class="billing-form-item">
  <div class="billing-title-wrap">
      <h3 class="widget-title pb-0" >Business Overview- What should entrepreneurs know before
          contacting you ? <span
          class="text text-danger font-weight-bold">*</span>
      </h3>
      <div class="title-shape margin-top-10px"></div>
  </div><!-- billing-title-wrap -->
  <div class="billing-content pb-3">
      <div class="contact-form-action">
          <form method="post" [formGroup]="objBuisinessOverview">
              <div class="row">
                  <div class="col-lg-12">
                      <div class="input-box">
                          <!-- <label class="label-text">Resume Description</label> -->
                          <div class="form-group">
                              <textarea [appInputMaxLength]="150" class="user-text-editor-2 form-control height-50" name="message" formControlName="strBuisinessOverview"></textarea>
                              <app-control-messages [control]="buisinessOverviewFormControl['strBuisinessOverview']" [labelName]="'Business Overview'"></app-control-messages>
                          </div>
                      </div>
                  </div>
              </div><!-- end row -->
          </form>
      </div><!-- end contact-form-action -->
  </div><!-- end billing-content -->
</div><!-- end billing-form-item -->
